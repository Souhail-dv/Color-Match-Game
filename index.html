<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Match Game</h1>
        <div class="game-area">
             <div class="color-display"></div>
             <div class="color-name"></div>
             <div class="buttons">
                 <button class="btn" id="true-btn">Match ✓</button>
                 <button class="btn" id="false-btn">No Match ✗</button>
                 </div>
                 <div class="score">Score: <span id="score">0</span></div>
                 <button class="btn restart-btn" id="restart-btn">Restart Game</button>
        
    </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
